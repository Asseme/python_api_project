{% extends "layout.html" %}
{% block content %}
        <h1 style="color:rgb(202, 202, 198)">Home</h1>
        <p>
        <form class="my-2 my-lg-0" method="GET" action="viz_seances_milliers" style="color:rgb(202, 202, 198)"> 
                <div class="form-group">
                       <p>
                                <label for="critere">Selectionnez un type de visualisation</label>
                                <select class="form-control" id="type" name="type">
                                        {% for type in types %}
                                        <option>{{ type }}</option>
                                        {% endfor %}
                                </select>
                       </p>
                        <p>
                                <label for="critere">Selectionnez un Critère</label>
                                <select class="form-control" id="critere" name="critere">
                                        {% for field in fields %}
                                        <option>{{ field }}</option>
                                        {% endfor %}
                                </select>
                        </p>
                       <p>
                                <label for="start">Selectionnez une Année</label>
                                <select class="form-control" id="start" name="start">
                                        {% for data in data %}
                                        <option>{{ data.fields.annee}}</option>
                                        {% endfor %}
                                </select>
                       </p>
                        <p>
                                <label for="step">Intervalle</label>
                                <select class="form-control" id="step" name="step">
                                        {% for i in range(40) %}
                                        <option>{{ i }}</option>
                                        {% endfor %}
                                </select>
                        </p>
                </div>
                <button class="btn btn-outline-primary " type="submit">Valider</button>
        </form>
        </p>
        {% if bar %}
        <div class="container" align="left">
                <embed type="image/svg+xml" src={{bar|safe}} style='max-width:1000px'/>
        </div>
        {% endif %}
        <p style="margin-top: 40px;"></p>
{% endblock content %}
